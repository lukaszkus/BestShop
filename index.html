<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>BestShop</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="header">
    <div class="header__top-bar">
        <div class="header__top container">
            <a href="#" class="header__logo">BestShop</a>
            <ul class="header__nav">
                <li class="header__nav-link">Why Us</li>
                <li class="header__nav-link">Benefits</li>
                <li class="header__nav-link">Prices</li>
                <li class="header__nav-link">Contact</li>
            </ul>
        </div>
    </div>
        <div class="header__main">
            <h1 class="header__title">Sell More!</h1>
            <p class="header__description">Open shop on our platform and increase your sales</p>
            <span><a href="#" class="header__btn">Open your shop</a></span>
        </div>
    </div>
    <img src="images/Background.png" alt="Computer on desk" class="header__background">
</header>

<section class="stats">
    <h2 class="heading container">The most popular sales platform in country</h2>
    <div class="stats__container">
        <div class="stats__column">
            <span class="stats__icon stats__icon-1"><img src="images/Person.svg" alt="Person"></span>
            <span class="stats__title">100000+</span>
            <span class="stats__text">daily entries</span>
        </div>
        <div class="stats__column">
            <span class="stats__icon stats__icon-2"><img src="images/Eye.svg" alt="Person"></span>
            <span class="stats__title">2000000+</span>
            <span class="stats__text">seen products every day</span>
        </div>
        <div class="stats__column">
            <span class="stats__icon stats__icon-3"><img src="images/Catalog.svg" alt="Person"></span>
            <span class="stats__title">10000+</span>
            <span class="stats__text">added posts daily</span>
        </div>
    </div>
</section>


</body>
</html>
